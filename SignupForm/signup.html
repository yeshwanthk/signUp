<!Doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>

   <table>
   <tr>
		<td> <label> First Name: </label> </td><title> SignUp </title>

<form id="frmSignUp" name="frmSignUp" method="post">

		<td><input type="text" id="txtFName" name="firstname" data-validation="[NOTEMPTY]" autofocus required ></td>
	</tr>
	<tr>
		<td>  <label> Last Name:  </label> </td>
		<td><input type="text" id="txtLName" name="lastname"   data-validation="[NOTEMPTY]" required></td>
   </tr>
  <tr>
   <td>  <label> User Name:  </label> </td>
   <td><input type="text" id="txtUserName" name="userName" required></td>
   </tr>
   <tr>
   <td> <label> Password:  </label> </td>
   <td><input type="password" id="txtPwd" name="password" required></td>
  <td>
   <a href="#" data-toggle="tooltip" data-placement="right" title="The password must contain a minimum of one lowercase character, one uppercase character, and one digit or special character.">?</a>
   </td>
   </tr>
   <tr>
   <td colspan="2" align="right"><input type="submit" class="btnSubmit" value="Sign Up"/></td>
   </tr>
 </table>

</form>
<script type="text/javascript" src="signup.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>
</html>
